{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Centro Médico | Dos Álamos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontello.css' %}">
        <link rel="stylesheet" href="{% static 'css/menu.css' %}">
        <link rel="stylesheet" href="{% static 'css/banner.css' %}">
        <link rel="stylesheet" href="{% static 'css/examenes.css' %}">
        <link rel="stylesheet" href="{% static 'css/info.css' %}">
    {% block extrastatic %}
    {% endblock %}
    <!-- end links -->
    
</head>
<body>
    <header>
        <div class="contenedor">
            <h1 class="#">IServet</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"></label>
            <nav class="menu">
                    <a href="#">INICIO</a>
                    <a href="#">PACIENTE</a>
                    <a href="#">MEDICO</a>
            </nav>
        </div>
    </header>       
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <div class="contenedor">
            <p class="copyright">IServet &copy; 2019</p>
            <div class="redesociales">
                <a class="icon-facebook-circled" href="#"></a>
                <a class="icon-twitter-circled" href="#"></a>
                <a class="icon-instagram-circled" href="#"></a>
            </div>
        </div>
    </footer>

</body>
</html>
